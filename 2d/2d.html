<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2d.css">
    <title>2D</title>
</head>
<body>
    <button class="getButton" onclick="getData()">
        Get Data
    </button>
<div id="wrapper"></div>
<script>
    function getData() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "2d.php");
        xhr.onload = function () {
        console.log(this.status);
        console.log(this.response);
        document.getElementById("wrapper").innerHTML = this.response;
    };
    xhr.send();
    }

</script>
</body>
</html>
